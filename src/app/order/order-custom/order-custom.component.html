<h1>DANH SÁCH ĐƠN HÀNG</h1>
<div class="card">
    <div class="card-head">Danh sách đơn hàng</div>
    <div class="card-body">
      <table class="table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Họ Tên Khách Hàng</th>
            <th>Mail</th>
            <th>Tổng Tiền</th>
            <th>Trạng Thái</th> 
            <th>Ngày Tạo</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of filteredDataList | paginate: { itemsPerPage: pageSize, currentPage: page }">
            <td>{{ data.saleOrderId }}</td>
            <td>{{ data.nameUser }}</td>
            <td>{{ data.mail }}</td>
            <td>{{ data.price | number:'1.0-0' }}</td>
            <td>{{ data.status }}</td>
            <td>{{ data.date }}</td>
            <td class="button-container">
              <ng-container>
                <button mat-button class="btn" (click)="openDetail(data.saleOrderId)">Chi tiết</button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="control-page">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
    </div>
</div>
