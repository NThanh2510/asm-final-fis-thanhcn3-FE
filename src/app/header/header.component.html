<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search">
          <input type="search" class="search" placeholder="search" />
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
    </div>

    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">img</button>
        </div>
      </div>
      <div class="head-user-avatar-container">
        <div class="head-user-avatar" [cdkMenuTriggerFor]="userOverLay">
          <img src="../../assets/avatar.jpg" alt="user" class="user-avatar" />
          <div class="circle-indicaton pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #userOverLay>
  <div class="overlay overlay-user overlay-fall">
    <ul class="m-3">
      <li *ngFor="let item of userItems">
        <a (click)="navigateTo(item.routeLink)">
          <i class="item" [ngClass]="item.icon"> </i>
          <span>{{item.label}}</span>
        </a>
      </li>
    </ul>
  </div>
</ng-template>
